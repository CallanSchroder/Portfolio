<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="">
    <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
      </div>
    </div>

  <!-- Jumbotron -->
  <div class="p-5 text-center bg-light">
    <h1 class="mb-3">Daily To Do List</h1>

  </div>

</head>
<body>


<table class = "table table-bordered">
    <div class="row">
        <div>
            <thead>
            <tr>
                <h2>
                    <b>
                        <th scope = "col"> No. </th>
                        <th scope = "col"> Author </th>
                        <th scope = "col"> Activity </th>
                        <th scope = "col"> When to Complete </th>

                    </b>
                </h2>
            </tr>
            </thead>
            <tbody>
            <tr>
                {% for post in all_posts %}
                <th scope="row"> {{ post.id }}</th>
                <td> {{post.author}}</td>
                <td> {{post.title}} </td>
                <td> {{post.date}} </td>
                {% endfor %}
            </tr>
            </tbody>
        </div>
    </div>
</table>
<div class="clearfix">
    <a class="btn btn-primary float-right" href="{{url_for('add_item')}}" role="button" >New ToDo</a>
</div>
</body>
</html>
